<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <h1>Login</h1>
        <form id="login-form" onsubmit="return validarFormulario()">
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Usuário"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />
          <button type="submit" class="btn">Entrar</button>
          <p class="message">Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
